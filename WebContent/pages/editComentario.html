<!--SECCION 1-->
<section id="introd">
    <h1>Crear comentario</h1>
    <p>
        Completa el siguiente formulario para Crear un comentario:
    </p>
    <p data-ng-show="vm.error.estado">
        {{ vm.error.texto }}
    </p>

</section>

<!--SECCION 5-->
<section id="usuarios">
    <div class="contenedor">
        <form data-ng-hide="vm.error.estado" data-ng-submit="vm.funciones.editarComentario()">
            <label for="emisor">De...</label>
            <input type="text" id="emisor" name="emisor"
                   data-ng-model="vm.userlogued.username" disabled>
            <label for="receptor">Para...</label>
            <input type="text" id="receptor" data-ng-model="vm.user.username" disabled>
            <br><br>
            <label for="texto">Comentario:</label>
            <textarea id="texto" name="comment" minlength="10" data-ng-model="vm.comment.text"></textarea>

            <input type="submit" value="Editar" data-ng-show="vm.edicion">
            <input type="submit" value="Crear" data-ng-hide="vm.edicion">
        </form>
    </div>
</section>
